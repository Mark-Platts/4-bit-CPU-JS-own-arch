name: Trigger Portfolio Site Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  notify-portfolio:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger portfolio site rebuild
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.PORTFOLIO_PAT }}" \
            https://api.github.com/repos/Mark-Platts/gha_tests/dispatches \
            -d '{"event_type": "trigger-site-build"}'
